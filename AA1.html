	currentTime = document.getElementById("CT").value;
	age = 2023 - birthYear;
	if ( age >= 18) {
	  alert("[" + currentTime + "]" + " " + firstName + " " + lastName + ", Legal Age");
	  }else{
	  alert("You are not allowed to marry");
	  }
	}
